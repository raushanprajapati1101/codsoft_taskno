<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="fst">
            <p id="txt"><b>MADE BY RAUSHAN PRAJAPATI</b></p>
        </div>
        <div id="display">
            <b class="ans">DISPLAY :</b>
            <input id="dis_txt" type="text" class="input"></input>   
        </div>
        <div id="num">
            <button id="one" class="nums">1</button>
            <button id="two" class="nums2 nums" >2</button>
            <button id="three" class="nums3 nums" >3</button><br>
            <button id="four" class="nums" >4</button>
            <button id="five" class="nums2 nums" >5</button>
            <button id="six" class="nums3 nums" >6</button><br>
            <button id="seven" class="nums" >7</button>
            <button id="eight" class="nums2 nums" >8</button>
            <button id="nine" class="nums3 nums" >9</button><br>
            <div id="zero" class="nums" >0</div>

        </div>

        <div id="operators">
            <button id="plus" class="ops nums" >+</button>
            <button id="minus" class="ops nums" >-</button>
            <button id="mul" class="ops nums" >*</button>
            <button id="div" class="ops nums" >/</button>
            <button id="equal" class="ops nums" >=</button>
            <button id="point" class="ops nums" >.</button>
            <button id="clear" class="ops nums" >CLEAR</button>
        </div>
    </div>


<script src="java.js">

</script>


</body>
</html>
